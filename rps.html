<!DOCTYPE html>
<html>
  <head>
    <title>Rocks Paper Scissors</title>
    <style>
      input {
        height: 50px;
        width: 100px;
      }
      div {
        margin: auto;
        width: 50%;
        text-align: center;
        padding-top: 30px;
      }
    </style>
  </head>
  <body>
    <div>
      <input type="button" onclick="displayResult('rocks')" value="Rocks"></input>
      <input type="button" onclick="displayResult('paper')" value="Paper"></input>
      <input type="button" onclick="displayResult('scissors')" value="Scissors"></input>
    </div>
    <div>
      <p id="player"></p>
      <p id="computer"></p>
      <p id="result"></p>
    </div>
    <script>
      function random(number) {
        return Math.floor(Math.random() * number);
      }
      function computerPlays() {
        choices = ["rocks", "paper", "scissors"];
        computerPick = choices[random(3)];
        return computerPick;
      }
      function gamePlay(playerSelection, computerSelection) {
        if (computerSelection == playerSelection) {
          return "You tie";
        }
        priority = {"rocks":1, "scissors":2, "paper":3};
        playerPriority = priority[playerSelection];
        choices = ["paper", "rocks", "scissors"];
        if (computerSelection == choices[playerPriority - 1]) {
          return "You lose";
        }
        return "You win!";
      }
      function displayResult(playerSelection) {
        var computerSelection = computerPlays();
        document.getElementById("player").textContent = "You selected " + playerSelection;
        document.getElementById("computer").textContent = "Computer selected " + computerSelection;
        document.getElementById("result").textContent = gamePlay(playerSelection,computerSelection); 
      }
    </script>
  </body>
</html>
